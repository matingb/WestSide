<div class="container">
    <div class="header">
      {{ getDiaDeSemana() }}
    </div>
    <div class="horarios">
      <div *ngFor="let clase of clases" class="horario">
        <span>{{ clase.horario }}</span>
        <span> {{ clase.tipo }}</span>
        <div *ngFor="let alumno of clase.alumnos" class="alumno">{{ alumno }}</div>
      </div>
    </div>
  </div>
